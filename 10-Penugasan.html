<!DOCTYPE html>
<html lang="en">
<head><title>Operator Penugasan</title></head>
<body>
    <script>
        document.write("Mula-mula nilai score...<br>");
        
        var score = 100;
        document.write("score = "+ score + "<br>");

        score += 5;
        document.write("score = "+ score + "<br>");

        score -= 2;
        document.write("score = "+ score + "<br>");

        score *= 2;
        document.write("score = "+ score + "<br>");

        score /= 4;
        document.write("score = "+ score + "<br>");

        score **= 2;
        document.write("score = "+ score + "<br>");

        score %= 3;
        document.write("score = "+ score + "<br>");

    </script>
    
</body>
</html>
