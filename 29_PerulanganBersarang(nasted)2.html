<!DOCTYPE html>
<html lang="en">
<head>
    <title>Perulangan / LOOPING</title>
</head>
<body>
    <script>
        var ulangi =  confirm("apakah anda ingin mengulangi?");
        var counter = 0;

        while(ulangi) {
            counter++;
            var bintang = "+".repeat(counter) + "<br>";
            document.write(counter + ": " + bintang);
            ulangi = confirm("apakah anda ingin mengulangi?");
        }
    </script>
</body>
</html>
