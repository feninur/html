<!DOCTYPE html>
<html lang="en">
<head>
    <title>Operator Bitwise</title>
</head>
<body>
    <script>
        var x = 4;
        var y = 3;
        var hasil = x & y;
        document.write(`${x} & ${y} = ${hasil}<br/>`);
        var hasil = x | y;
        document.write(`${x} | ${y} = ${hasil}<br/>`);
        var hasil = x ^ y;
        document.write(`${x} ^ ${y} = ${hasil}<br/>`)
        var hasil = ~ x;
        document.write(`~${x} = ${hasil}<br/>`);
        var hasil = x >> y;
        document.write(`${x} >> ${y} = ${hasil}<br/>`);
        var hasil = x << y;
        document.write(`${x} << ${y} = ${hasil}<br/>`);
        var hasil = x >>> y;
        document.write(`${x} >>> ${y} = ${hasil}<br/>`);

    </script>
</body>
</html>
