<!DOCTYPE html>
<html lang="en">
<head>
    <title>Percabangan swicht/case</title>
</head>
<body>
    <script>
       var jawab = prompt("Kamu beruntung Silahkan pilih hadiahmu dengan memasukan angka 1 sampai 5")
        var hadiah = "";

        switch(jawab){
            case "1":
                hadiah = "Mobil";
                break;
            case "2":
                hadiah = "Tiket Umrah";
                break;
            case "3":
                hadiah = "Laptop";
                break;
            case "4":
                hadiah = "Minyak Goreng 2kg";
                break;
            case "5":
                hadiah = "Uang Rp 50.000";
                break;
            case "6":
                hadiah = "zonk"
                break;
            default:
                document.write("<p>Opps! anda salah pilihan</p>");                       
            
        }
        
        if(hadiah === ""){
            document.write("<p>Kamu gagal mendapat hadiah</p>");
        } else{
            document.write("<h2>Selamat kamu mendapatkan " + hadiah + "</h2>");
        }
    </script>
</body>
</html>
